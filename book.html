<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book | EthosSignal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Serif:wght@400;600&family=Inter:wght@300;400;500;600;700&display=swap');

    /* Color System Variables */
    :root {
        --bone-white: #ECEAE7;
        --architect-gray: #E5E5E3;
        --graphite-black: #141414;
        --ash-slate: #888888;
        --signal-gold: #A77F43;
        --signal-gold-pressed: #8A652F;
        --graphite-blue: #2F4454;
        --deep-charcoal: #0A0A0A;
        --warm-white: #FDFCFA;
        --signal-gold-subtle: #B89660;
        --graphite-blue-light: #4A5B6B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bone-white);
      color: var(--graphite-black);
      line-height: 1.5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Navigation */
    .nav {
        position: sticky;
        top: 0;
            background: var(--warm-white);
    border-bottom: 2px solid var(--signal-gold);
    box-shadow: 0 4px 24px rgba(167, 127, 67, 0.08);
        z-index: 50;
        padding: 1.5rem 2rem;
    }
    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .wordmark {
        display: flex;
        align-items: center;
        gap: 0.2rem;
        font-size: 1.25rem;
    }
    .wordmark-ethos {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--graphite-black);
      font-size: 2rem;
      letter-spacing: -0.04em;
    }
    .wordmark-separator {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
      color: var(--ash-slate);
      font-size: 1.5rem;
      letter-spacing: -0.04em;
      animation: morse-pulse 12s infinite;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0 0.1rem;
      vertical-align: middle;
      line-height: 1;
    }
    .wordmark-signal {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 400;
      color: var(--signal-gold);
      font-size: 2rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: -0.04em;
    }
    .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
    }
    .nav-link {
        color: var(--graphite-black);
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        position: relative;
    }
    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--signal-gold);
        transition: width 0.3s ease;
    }
    .nav-link:hover {
        color: var(--signal-gold);
    }
    .nav-link:hover::after {
        width: 100%;
    }
    .nav-link:focus {
        outline: none;
        color: var(--signal-gold);
    }
    .nav-link:focus::after {
        width: 100%;
    }
    /* Standardized CTA Component System */
    .cta-primary, .cta-button, .nav-cta {
        font-family: 'JetBrains Mono', monospace;
        font-size: 1.125rem;
        background: var(--signal-gold);
        color: var(--bone-white);
        padding: 1rem 2rem;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
        font-weight: 500;
    }
    .cta-primary:hover, .cta-button:hover, .nav-cta:hover {
        background: var(--signal-gold-pressed);
        transform: translateY(-1px);
    }
    @keyframes morse-pulse {
        0%, 15%, 100% { opacity: 1; }
        5% { opacity: 0.2; }
        20%, 30% { opacity: 1; }
        25% { opacity: 0.2; }
        35%, 50% { opacity: 1; }
        45% { opacity: 0.2; }
        55%, 85% { opacity: 0.2; }
    }

    @keyframes fog-movement {
        0% {
            transform: scale(1.05) translateX(0px) translateY(0px);
            filter: brightness(1) contrast(1);
        }
        25% {
            transform: scale(1.05) translateX(-10px) translateY(-5px);
            filter: brightness(1.02) contrast(1.02);
        }
        50% {
            transform: scale(1.05) translateX(5px) translateY(-10px);
            filter: brightness(1.05) contrast(1.05);
        }
        75% {
            transform: scale(1.05) translateX(-5px) translateY(5px);
            filter: brightness(1.02) contrast(1.02);
        }
        100% {
            transform: scale(1.05) translateX(0px) translateY(0px);
            filter: brightness(1) contrast(1);
        }
    }

    /* Typography Scale Standardization */
    h1 { 
        font-size: clamp(2.5rem, 4vw, 3.5rem); 
        font-weight: 600; 
        line-height: 1.2; 
        margin-bottom: 1.5rem; 
    }
    
    h2 { 
        font-size: clamp(2rem, 3vw, 2.75rem); 
        font-weight: 500; 
        margin-top: 3rem; 
        margin-bottom: 1.25rem; 
    }
    
    h3 { 
        font-size: clamp(1.5rem, 2.5vw, 2rem); 
        font-weight: 500; 
        margin-top: 2rem; 
        margin-bottom: 1rem; 
    }
    
    p { 
        line-height: 1.6; 
    }

    /* Section Spacing Normalization */
    .section {
        padding: 5rem 0;
    }

    .section-tight {
        padding: 3rem 0;
    }

    /* Section Styling */
    .section {
      padding: 4rem 0;
      border-bottom: 1px solid rgba(167, 127, 67, 0.15);
      margin-bottom: 4rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section:last-of-type {
      border-bottom: none;
    }

    .section-content {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      color: var(--graphite-black);
      max-width: 800px;
    }

    .section-content p {
      margin-bottom: 1rem;
    }

    .section-content p:last-child {
      margin-bottom: 0;
    }

    /* Visual Glyph Integration */
    .glyph {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      color: var(--signal-gold);
      text-align: center;
      margin: 2rem 0;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Fade-in Scroll Reveal Classes */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      align-items: center;
      gap: 4rem;
      padding: 6rem 0 4rem;
      min-height: 80vh;
      margin-bottom: 4rem;
    }

    .book-image {
      width: 280px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 12px 48px rgba(0,0,0,0.12);
      border: 1px solid rgba(167, 127, 67, 0.3);
    }

    .hero-content {
      flex: 1;
    }

    /* CTA Section */
    .cta-section {
      text-align: center;
      padding: 4rem 0;
      margin-bottom: 4rem;
    }

    .cta-buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }



    .system-tag {
      font-family: 'Inter', sans-serif;
      font-size: 0.875rem;
      color: var(--ash-slate);
      text-align: center;
      line-height: 1.5;
      font-style: italic;
    }

    /* List Styling */
    ul {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
        padding: 4rem 0 2rem;
      }

      .book-image {
        width: 250px;
      }

      .section {
        padding: 3rem 0;
      }

      .cta-buttons {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        display: none;
      }
    }

/* Headlines */
h1, .headline-primary {
  color: var(--deep-charcoal);
}
h1 .emphasis, .headline-primary .emphasis {
  color: var(--signal-gold);
  text-shadow: 0 1px 4px var(--signal-gold-subtle);
}
h2, .headline-secondary {
  color: var(--graphite-black);
}
.supporting-text, .section-context, .section-subhead, .subline, .hero-description {
  color: var(--graphite-blue);
}

/* CTA Buttons */
.cta-primary, .cta-button, .nav-cta {
  background: var(--signal-gold);
  color: var(--bone-white);
  box-shadow: 0 4px 16px rgba(167, 127, 67, 0.2);
  transition: background 0.2s, transform 0.2s;
}
.cta-primary:hover, .cta-button:hover, .nav-cta:hover {
  background: var(--signal-gold-pressed);
  transform: translateY(-2px);
}

/* Section backgrounds */
.section, .section-main {
  background: var(--bone-white);
}
.section-alt, .section-gray {
  background: var(--architect-gray);
}
.key-content, .content-elevated {
  background: var(--warm-white);
  box-shadow: 0 2px 12px rgba(44, 44, 44, 0.04);
  border-radius: 8px;
}

/* Section borders */
.section, .section-main, .section-alt {
  border-top: 1px solid var(--signal-gold-subtle);
  border-bottom: 1px solid var(--signal-gold-subtle);
}

/* Glyph enhancement */
.glyph {
  color: var(--signal-gold);
  text-shadow: 0 2px 8px rgba(167, 127, 67, 0.3);
}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Fade-in scroll reveal
      const fadeIns = document.querySelectorAll('.fade-in');
      const fadeObserver = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add('visible');
        });
      });
      fadeIns.forEach(el => fadeObserver.observe(el));
    });
  </script>
